<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="ressources/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <form id="loginForm">
        <div id="drop-area">
            <p>Drag & drop your profile picture here</p>
            <input class="input" type="file" id="fileElem" accept="image/*" style="display:none">
            <img id="avatar" src="" alt="Profile Picture">
        </div>
        <input class="input center-button" type="text" id="username" name="username" placeholder="Username" required>
        <button id="button" style="position: static;" class="center-button" type="submit">Login</button>
        <div id="location">
            Your location: <span id="geolocation">Not available</span>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
